<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
        }

        header {
            background-color: #000;
            padding: 20px;
            position: relative;
        }

        header .logo img {
            height: 60px;
        }

        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #5e0808;
            color: white;
            padding: 10px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .back-home:hover {
            background-color: #710b0b;
        }

        .contact-form {
            width: 80%;
            max-width: 800px;
            margin: 40px auto;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
        }

        .contact-form h2 {
            font-size: 35px;
            font-family: "Times New Roman", serif;
            margin-bottom: 20px;
        }

        .contact-form p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
        }

        .contact-form input[type="email"], .contact-form input[type="text"] {
            background-color: #333;
            color: white;
        }

        .contact-form textarea {
            background-color: #333;
            color: white;
            height: 150px;
        }

        .contact-form button {
            background-color: #810303;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #76070f;
        }

        .founder-image {
            width: 100%;
            height: 800px;
            background: url('images/founder.jpg') no-repeat center center/cover;
            margin-top: 100px;
        }

        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
        <a href="index.html" class="back-home">Voltar para a Home</a>
    </header>

    <div class="contact-form">
        <h2>Entre em Contato</h2>
        <p>Parcerias | Eventos Corporativos | Eventos Festivos | Festivais | Eventos Tem√°ticos | Shows | Mais</p>

        <form action="mailto:sion.cycontato@gmail.com" method="post" enctype="text/plain">
            <input type="text" name="name" placeholder="Seu Nome" required>
            <input type="email" name="email" placeholder="Seu Email" required>
            <input type="text" name="subject" placeholder="Motivo do Contato" required>
            <textarea name="message" placeholder="Mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <div class="founder-image"></div>

    <footer>
        <p>&copy; 2024 Todos os direitos reservados</p>
    </footer>

</body>
</html>
